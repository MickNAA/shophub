<div class="min-h-screen bg-gray-50 p-8">
  <div class="max-w-7xl mx-auto mb-8">
    <h1 class="text-4xl font-bold text-gray-900 mb-2">
      ğŸ›ï¸ ShopHub
    </h1>
    <p class="text-gray-600">Discover amazing products</p>
  </div>

  <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <app-product-card 
      *ngFor="let product of products"
      [product]="product"
      (addToCart)="handleAddToCart($event)">

  <div *ngIf="cartItemCount > 0" 
       class="fixed bottom-4 right-4 bg-indigo-600 text-white px-6 py-4 rounded-lg shadow-xl cursor-pointer hover:bg-indigo-700 transition-colors">
    <p class="font-semibold">ğŸ›’ Cart: {{ cartItemCount }} items</p>
    <p class="text-sm text-indigo-100 mt-1">Click to view cart</p>
  </div>
</div>
