<div class="min-h-screen bg-gray-50 p-8">
  <div class="max-w-4xl mx-auto">
    <!-- Header -->
    <div class="mb-8">
      <h1 class="text-4xl font-bold text-gray-900 mb-2">
        ðŸ›’ Shopping Cart
      </h1>
      <p class="text-gray-600">Review your items before checkout</p>
    </div>

    <!-- Empty Cart State -->
    <div *ngIf="cartItems.length === 0" class="bg-white rounded-lg shadow-md p-12 text-center">
      <div class="text-6xl mb-4">ðŸ›’</div>
      <h2 class="text-2xl font-semibold text-gray-800 mb-2">Your cart is empty</h2>
      <p class="text-gray-600 mb-6">Add some products to get started!</p>
      <button 
        (click)="continueShopping()"
        class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition-colors">
        Continue Shopping
      </button>
    </div>

    <!-- Cart Items -->
    <div *ngIf="cartItems.length > 0">
      <!-- Cart Items List -->
      <div class="space-y-4 mb-6">
        <div *ngFor="let item of cartItems" 
             class="bg-white rounded-lg shadow-md p-6 flex items-center gap-6">
          
          <!-- Product Image -->
          <img 
            [src]="item.image" 
            [alt]="item.name"
            class="w-24 h-24 object-cover rounded-lg"
          />

          <!-- Product Info -->
          <div class="flex-1">
            <h3 class="text-xl font-semibold text-gray-800 mb-1">
              {{ item.name }}
            </h3>
            <p class="text-sm text-gray-600 mb-2">
              {{ item.description }}
            </p>
            <div class="flex items-center gap-4">
              <span class="text-lg font-bold text-indigo-600">
                ${{ item.price }}
              </span>
              <span class="text-gray-600">
                Quantity: <span class="font-semibold">{{ item.quantity }}</span>
              </span>
            </div>
          </div>

          <!-- Remove Button -->
          <button 
            (click)="removeItem(item.id)"
            class="text-red-600 hover:text-red-700 hover:bg-red-50 p-3 rounded-lg transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Cart Summary -->
      <div class="bg-white rounded-lg shadow-md p-6">
        <div class="flex items-center justify-between mb-4">
          <span class="text-lg text-gray-600">Subtotal:</span>
          <span class="text-2xl font-bold text-gray-900">${{ totalPrice.toFixed(2) }}</span>
        </div>
        
        <div class="flex gap-4">
          <button 
            (click)="continueShopping()"
            class="flex-1 bg-gray-200 text-gray-800 px-6 py-3 rounded-lg hover:bg-gray-300 transition-colors font-semibold">
            Continue Shopping
          </button>
          <button 
            class="flex-1 bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition-colors font-semibold">
            Proceed to Checkout
          </button>
        </div>

        <button 
          (click)="clearCart()"
          class="w-full mt-4 text-red-600 hover:text-red-700 hover:bg-red-50 py-2 rounded-lg transition-colors text-sm">
          Clear Cart
        </button>
      </div>
    </div>
  </div>
</div>
