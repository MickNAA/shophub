<div *ngIf="product" class="min-h-screen bg-gray-50 py-8">
  <div class="max-w-7xl mx-auto px-4">
    
    <button 
      (click)="goBack()"
      class="flex items-center text-indigo-600 hover:text-indigo-700 mb-6 transition-colors font-semibold">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
      Back to Products
    </button>

    <div class="bg-white rounded-lg shadow-lg overflow-hidden mb-12">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8 p-8">
        
        <div class="bg-gray-100 rounded-lg overflow-hidden">
          <img 
            [src]="product.image" 
            [alt]="product.name"
            class="w-full h-full object-cover"
          />
        </div>

        <div class="flex flex-col">
          <span class="inline-block bg-indigo-100 text-indigo-800 text-sm px-3 py-1 rounded-full w-fit mb-4">
            {{ product.category }}
          </span>

          <h1 class="text-4xl font-bold text-gray-900 mb-4">
            {{ product.name }}
          </h1>

          <div class="flex items-center mb-4">
            <div class="flex text-yellow-400">
              <svg *ngFor="let star of [1,2,3,4,5]" class="h-5 w-5 fill-current" viewBox="0 0 20 20">
                <path d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545z"/>
              </svg>
            </div>
            <span class="ml-2 text-gray-600">{{ product.rating }} / 5.0</span>
          </div>

          <div class="mb-6">
            <span class="text-4xl font-bold text-indigo-600">
              ${{ product.price }}
            </span>
          </div>

          <div class="mb-6">
            <span *ngIf="product.inStock" class="inline-flex items-center text-green-600 font-semibold">
              <svg class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
              </svg>
              In Stock
            </span>
            <span *ngIf="!product.inStock" class="inline-flex items-center text-red-600 font-semibold">
              Out of Stock
            </span>
          </div>

          <div class="mb-6">
            <h3 class="text-xl font-semibold text-gray-900 mb-2">Description</h3>
            <p class="text-gray-700 leading-relaxed">
              {{ product.fullDescription }}
            </p>
          </div>
          
          <div class="mb-8">
            <h3 class="text-xl font-semibold text-gray-900 mb-3">Key Features</h3>
            <ul class="space-y-2">
              <li *ngFor="let feature of product.features" class="flex items-start">
                <svg class="h-5 w-5 text-indigo-600 mr-2 mt-0.5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                </svg>
                <span class="text-gray-700">{{ feature }}</span>
              </li>
            </ul>
          </div>

          <div class="mb-6">
            <label class="block text-sm font-semibold text-gray-700 mb-2">Quantity</label>
            <div class="flex items-center space-x-4">
              <button 
                (click)="decreaseQuantity()"
                class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg transition-colors">
                -
              </button>
              <span class="text-xl font-semibold text-gray-900 w-12 text-center">{{ quantity }}</span>
              <button 
                (click)="increaseQuantity()"
                class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg transition-colors">
                +
              </button>
            </div>
          </div>

          <button 
            (click)="addToCart()"
            [disabled]="!product.inStock"
            class="w-full bg-indigo-600 text-white py-4 rounded-lg font-semibold text-lg hover:bg-indigo-700 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed">
            <span *ngIf="product.inStock">Add to Cart - ${{ (product.price * quantity).toFixed(2) }}</span>
            <span *ngIf="!product.inStock">Out of Stock</span>
          </button>
        </div>
      </div>
    </div>

    <div *ngIf="relatedProducts.length > 0" class="mb-12">
      <h2 class="text-3xl font-bold text-gray-900 mb-6">You May Also Like</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div 
          *ngFor="let relatedProduct of relatedProducts"
          (click)="goToProduct(relatedProduct.id)"
          class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-shadow cursor-pointer">
          <img 
            [src]="relatedProduct.image" 
            [alt]="relatedProduct.name"
            class="w-full h-48 object-cover"
          />
          <div class="p-4">
            <h3 class="text-lg font-semibold text-gray-800 mb-2">
              {{ relatedProduct.name }}
            </h3>
            <p class="text-indigo-600 font-bold text-xl">
              ${{ relatedProduct.price }}
            </p>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
