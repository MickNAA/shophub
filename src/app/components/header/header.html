<header class="bg-white shadow-md sticky top-0 z-50">
  <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      
      <div class="flex items-center">
        <a 
          routerLink="/" 
          class="flex items-center space-x-2 hover:opacity-80 transition-opacity cursor-pointer">
          <div class="bg-gradient-to-r from-indigo-600 to-purple-600 rounded-lg p-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
            </svg>
          </div>
          <span class="text-2xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
            ShopHub
          </span>
        </a>
      </div>

      <div class="hidden md:flex items-center space-x-8">
        <a 
          routerLink="/" 
          routerLinkActive="text-indigo-600 font-semibold"
          [routerLinkActiveOptions]="{exact: true}"
          class="text-gray-700 hover:text-indigo-600 transition-colors cursor-pointer">
          Home
        </a>
        <a 
          routerLink="/cart" 
          routerLinkActive="text-indigo-600 font-semibold"
          class="text-gray-700 hover:text-indigo-600 transition-colors cursor-pointer">
          Cart
        </a>
      </div>

      <div class="hidden md:flex items-center">
        <button 
          (click)="navigateToCart()"
          class="relative p-2 text-gray-700 hover:text-indigo-600 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
          <span 
            *ngIf="cartItemCount > 0"
            class="absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">
            {{ cartItemCount }}
          </span>
        </button>
      </div>

      <div class="md:hidden flex items-center">
        <button 
          (click)="toggleMobileMenu()"
          class="text-gray-700 hover:text-indigo-600 focus:outline-none">
          <svg 
            *ngIf="!isMobileMenuOpen"
            xmlns="http://www.w3.org/2000/svg" 
            class="h-6 w-6" 
            fill="none" 
            viewBox="0 0 24 24" 
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <svg 
            *ngIf="isMobileMenuOpen"
            xmlns="http://www.w3.org/2000/svg" 
            class="h-6 w-6" 
            fill="none" 
            viewBox="0 0 24 24" 
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>

    <div 
      *ngIf="isMobileMenuOpen"
      class="md:hidden pb-4 border-t border-gray-200 mt-2">
      <div class="flex flex-col space-y-2 pt-4">
        <a 
          routerLink="/" 
          (click)="closeMobileMenu()"
          routerLinkActive="bg-indigo-50 text-indigo-600"
          [routerLinkActiveOptions]="{exact: true}"
          class="px-4 py-2 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 rounded-lg transition-colors cursor-pointer">
          Home
        </a>
        <a 
          routerLink="/cart" 
          (click)="closeMobileMenu()"
          routerLinkActive="bg-indigo-50 text-indigo-600"
          class="px-4 py-2 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 rounded-lg transition-colors cursor-pointer flex items-center justify-between">
          <span>Cart</span>
          <span 
            *ngIf="cartItemCount > 0"
            class="bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">
            {{ cartItemCount }}
          </span>
        </a>
      </div>
    </div>
  </nav>
</header>
