<div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-shadow duration-300 cursor-pointer">
   <div (click)="onProductClick()">
    <div class="h-64 bg-gray-200 overflow-hidden">
      <img 
        [src]="product.image" 
        [alt]="product.name" 
        class="w-full h-full object-cover hover:scale-105 transition-transform duration-300"
      />
    </div>
  
    <div class="p-4">
      <h3 class="text-lg font-semibold text-gray-800 mb-2">
        {{ product.name }}
      </h3>
      <p class="text-sm text-gray-600 mb-4 line-clamp-2">
        {{ product.description }}
      </p>
      
      <div class="flex items-center justify-between">
        <span class="text-2xl font-bold text-indigo-600">
          ${{ product.price }}
        </span>
        <button 
        (click)="onAddToCart()"
        class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition-colors duration-200">
          Add to Cart
        </button>
      </div>
    </div>
  </div>
</div>
